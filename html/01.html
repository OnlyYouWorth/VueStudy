<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器-->
    <div id="my">

    </div>

    <script>
        new Vue({
            el: '#my',
            data: {
                name: 'Vue'
            },
            methods: {
                showInfo: function () {
                    alert('欢迎来到' + this.name + '学习')
                }
            }
        })
    </script>

</body>
</html>
